name: DBT CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  get-config:
    runs-on: ubuntu-latest

    outputs:
      deploy: ${{ steps.set_output_variables.outputs.deploy }}
      tests: ${{ steps.set_output_variables.outputs.tests }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Show current location
        run: ls

      - name: Install jq
        run: sudo apt-get install jp

      - name: Read config file
        run: |
          CONFIG_PATH='./config.json'
          echo "Reading config file $CONFIG_PATH"
          DEPLOY=$(jq -r '.deploy' $CONFIG_PATH)
          TESTS=$(jq -r '.tests' $CONFIG_PATH)

          echo "DEPLOY=$DEPLOY" >> $GITHUB_ENV
          echo "TESTS=$TESTS" >> $GITHUB_ENV

      - name: Use config variables
        run: |
          echo "Deploy to Snowflake: $DEPLOY"
          echo "Run dbt tests: $TESTS"

      - id: set_output_variables
        run: |
          echo "deploy=$DEPLOY" >> $GITHUB_OUTPUT
          echo "tests=$TESTS" >> $GITHUB_OUTPUT

  setup:
    needs: get-config
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install dbt-snowflake pre-commit

      - name: Generate cache key
        id: cache-key
        run: echo "::set-output name=key::${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}"

  pre-commit-checks:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Cache venv
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run pre-commit checks
        run: |
          source venv/bin/activate
          pre-commit run --all-files

  setup-dbt-profile:
    needs: pre-commit-checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up dbt profile
        run: |
          mkdir -p /home/runner/.dbt
          echo "$DBT_PROFILE_CONTENTS" > /home/runner/.dbt/profiles.yml
        env:
          DBT_PROFILE_CONTENTS: ${{ secrets.DBT_PROFILE_CONTENTS }}

  dbt-tests:
    needs: [setup-dbt-profile, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Cache venv
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Set up dbt profile
        run: |
            mkdir -p /home/runner/.dbt
            echo "$DBT_PROFILE_CONTENTS" > /home/runner/.dbt/profiles.yml
        env:
            DBT_PROFILE_CONTENTS: ${{ secrets.DBT_PROFILE_CONTENTS }}

      - name: Run dbt tests
        run: |
            source venv/bin/activate
            cd ./dbt_project
            dbt deps
            dbt test
        env:
            SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
            SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

  dbt-build:
    needs: [get-config, setup-dbt-profile, setup]
    if: needs.get-config.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Cache venv
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Set up dbt profile
        run: |
            mkdir -p /home/runner/.dbt
            echo "$DBT_PROFILE_CONTENTS" > /home/runner/.dbt/profiles.yml
        env:
            DBT_PROFILE_CONTENTS: ${{ secrets.DBT_PROFILE_CONTENTS }}

      - name: Run dbt models
        run: |
            source venv/bin/activate
            cd ./dbt_project
            dbt deps
            dbt run
        env:
            SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
            SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
